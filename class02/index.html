<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eti-vue2-chapter05-02-directive-v-show-in-vue-js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div style="background: #0000ff; margin: 20px; padding: 10px;;" v-if="isActive">
        Directive v-if
      </div>
      <div style="background: #0000ff; margin: 20px; padding: 10px;;" v-show="isActive">
        Directive v-show
      </div>
      <script>
        new Vue({
          el: "#app",
          data: {
            isActive: false,
          },
        });
      </script>
    </div>
  </body>
</html>
