<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eti-vue2-chapter05-01-conditional-rendering-vue-js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="number > 5" style="background: #00ff00">
        {{ecampleNumberHigther}}
      </div>
      <div v-else-if="number == 5" style="background: #ffff00">
        {{ecampleNumberEqual}}
      </div>
      <div v-else style="background: #ff0000">{{exampleNumberLess}}</div>
    </div>
  </body>
</html>

<script>
  new Vue({
    el: "#app",
    data: {
      number: -1,
      ecampleNumberHigther: "My number is higther than 5",
      ecampleNumberEqual: "My number is equal to 5",
      exampleNumberLess: "My number is less than 5",
    },
  });
</script>
